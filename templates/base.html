<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Management{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" style="background-color: rgb(0, 0, 0);">
                        <div class="modal-header" style="background: linear-gradient(270deg, #ff7300,#ff6f00,#ff9d00,#ffb900,#fffe00    );
">
                            <h5 class="modal-title" id="notificationModalLabel" style="font-family:Georgia, 'Times New Roman', Times, serif;font-weight: bold;">Notification</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="color: white;">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" style="background-color: black;color: white;font-family: Georgia, 'Times New Roman', Times, serif;border: none;font-weight: bold;">{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function() {
            $('#notificationModal').modal('show');

            // Automatically hide the modal after 2 seconds
            setTimeout(function() {
                $('#notificationModal').modal('hide');
            }, 950);
        });
    </script>
</body>
</html>
